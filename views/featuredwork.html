<section class="featured-work">
    <h2>Featured work</h2>
    <div class="work-thumb" ng-repeat="project in featuredWork.projects">
        <img class="work-thumb__image" ng-click="featuredWork.openModal(project)" ng-src="images/landscape/{{project.image}}-small.jpg" alt={{project.alt}} 
        ng-srcset="images/landscape/{{project.image}}-small.jpg 400w, images/landscape/{{project.image}}-medium.jpg 640w, images/landscape/{{project.image}}-large.jpg 800w, images/landscape/{{project.image}}-large_x2.jpg 1600w"
        sizes="(min-width: 768px) 250px, (min-width: 992px) 320px, (min-width: 1200px) 390px, 100vw"/>
        <a href={{project.url}}>
        <h4 class="work-thumb__title">{{project.title}}</h4>
        </a>
        <p class="work-thumb__description">
            {{project.description}}
        </p>
        <ul class="work-thumb__technologies">
            <li ng-repeat="tech in project.technologies">{{tech}}</li>
        </ul>
    </div>
</section>
